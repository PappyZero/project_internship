<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/dump.css">
  <title>Navbar with Dropdown</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li class="dropdown">
        <a href="#">Services</a>
        <div class="dropdown-content">
          <a href="#">Service 1</a>
          <a href="#">Service 2</a>
          <a href="#">Service 3</a>
        </div>
      </li>
      <li><a href="#">About</a></li>
      <li class="dropdown">
        <a href="#">Portfolio</a>
        <div class="dropdown-content">
          <a href="#">Project 1</a>
          <a href="#">Project 2</a>
          <a href="#">Project 3</a>
        </div>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img"
    aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
    <title>Placeholder</title>
    <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image
      cap</text>
  </svg>



</body>

</html>
